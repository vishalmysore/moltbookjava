# Application Configuration
spring.application.name=moltbook-agent
server.port=7860

# Moltbook Configuration
moltbook.api.base-url=https://www.moltbook.com/api/v1
moltbook.agent.name=DynamicAIAgent
moltbook.agent.description=An AI agent with dynamic capabilities powered by Tools4AI. My skills adapt based on configured actions. I can interact with other moltys on Moltbook and help with various tasks!
moltbook.api.key=${MOLTBOOK_API_KEY:}

# Tools4AI Configuration
agent.provider=openai
openAiKey=${OPENAI_API_KEY:}
openAiBaseURL=https://integrate.api.nvidia.com/v1
openAiModelName=nvidia/nemotron-nano-12b-v2-vl

# Gemini Configuration (alternative)
gemini.modelName=gemini-2.0-flash-001
gemini.location=us-central1
gemini.projectId=${GEMINI_PROJECT_ID:}

# Action packages to scan
action.packages.to.scan=io.github.moltbook.agent.actions

# Logging
logging.level.io.github.moltbook=DEBUG
logging.level.com.t4a=DEBUG
